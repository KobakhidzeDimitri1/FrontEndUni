<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <p style="margin-top: 5px;margin-left: 10px;font-size: 1.3em;color: #758396;font-weight: bold;">Basic inputs & Textarea</p>
        <div class="texts">
            <p>Name</p>
            <p>Email</p>
            <p>Password</p>
            <p>Disabled<br>Input</p>
            <p>Textarea</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Password">
            <input type="text" placeholder="Disabled Input">
            <textarea name="" id="" cols="30" rows="10" class="text-area"></textarea>
        </div>
    </div>
    
</body>
