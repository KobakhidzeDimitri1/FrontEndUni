<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./1.css">
</head>
<body>
    <div class="container">
        <div class = "moving-el" id="moving-el"></div>
    </div>
    <div class="container2">
        <div class="button-div">
            <div>
                <button onclick="moveDown()">ქვემოთ</button>
                <button onclick="moveUp()">ზემოთ</button>
                <button onclick="moveRight()">მარჯვნივ</button>
                <button onclick="moveLeft()">მარცხნივ</button>
            </div>
            <div>
                <button onclick="moveDown();moveRight()">ქვემოთ-მარაჯვნივ</button>
                <button onclick="moveDown();moveLeft()">ქვემოთ-მარცხნივ</button>
                <button onclick="moveUp();moveRight()">ზემოთ-მარჯვნივ</button>
                <button onclick="moveUp();moveLeft()">ზემოთ-მარცხნივ</button>
            </div>
        </div>
        <div id="output-el"></div>
    </div>


    <script src="./1.js"></script>
</body>
</html>
