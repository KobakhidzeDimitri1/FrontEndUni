        function f13(m,n){
            document.write(`<p>-------------M დან N მდე გათვალისწინებით ------------</p>`)
            htmlCode = ``
            if(m<n){
                for(i=m;i<n;i++){

                }

        //18
        function f18(){
            massive1 = []
            count = 0
            while(count < 12){
                number = Math.floor(Math.random() * 90)+10
                massive1.push(number)
                count++
            }
            document.write(`masivi [${massive1}]`)
            count = 0
            while(count<12){
                chosenNumber = massive1[count]
                meti = 0
                naklebi =0
                for(i=0;i<12;i++){
                    if(chosenNumber >massive1[i]){
                        naklebi++
                    }else if(chosenNumber < massive1[i]){
                        meti++
                    }
    
                }
                document.write(`<p>${chosenNumber} ze metia ${meti} naklebia ${naklebi}`)
                count++
            }

        }

        //19
        function f19(){
            document.write(`<p>---4x4 ze matrica---</p>`)
            massive1 = [[],[],[],[]]
            count = 0
            for(i = 0;i<4;i++){
                for(k=0;k<4;k++){
                number = Math.floor(Math.random() * 90)+10
                massive1[i][k] = number
                }
            }
            matrixHTML = ``
            for(i = 0;i<4;i++){
                matrixHTML += `<p>`
                for(k=0;k<4;k++){
                    matrixHTML += `${massive1[i][k]} `
                }
                matrixHTML += `</p>`
            }
            document.write(matrixHTML)
            document.write(`<p>---mtavari diagonalis zeda nacili---</p>`)
            zedaHTML = ``
            for(i = 0;i<4;i++){
                zedaHTML += `<p>`
                for(k=i+1;k<4;k++){
                    zedaHTML += `${massive1[i][k]} `
                }
                zedaHTML += `</p>`
            }
            document.write(zedaHTML)
            document.write(`<p>---jeradebi---</p>`)
            jeradiHTML = ``
            for(x=0;x<4;x++){
                for(y=0;y<4;y++){
                    number = massive1[x][y]
                    jeradiHTML += `<p>${number} is jeradia - `
                    for(i = 0;i<4;i++){
                        for(k=0;k<4;k++){
                            if((massive1[i][k] % number == 0)&&(x!=i)&&(y!=k)){
                                jeradiHTML += ` ${massive1[i][k] }`
                            }
                        }
                    }
                    jeradiHTML += `</p>`
            } 
            } 
            document.write(jeradiHTML) 
            jami = 0
            for(i = 0;i<4;i++){
                for(k=i+1;k<4;k++){
                    jami += massive1[i][k]
                }
            }
            document.write(`jami - ${jami}`)
            namravli = 1
            for(i = 0;i<4;i++){
                for(k=i+1;k<4;k++){
                    namravli *= massive1[i][k]
                }
            }
            document.write(`<p>namravli - ${namravli}</p>`)
            sashualo = jami / 16
            document.write(`<p>sashualo - ${sashualo}</p>`)
            document.write(`<p>---cifta jamebis cxrili---</p>`)
            jamebiHTML = ``
            for(i = 0;i<4;i++){
                jamebiHTML += `<p>`
                for(k=0;k<4;k++){
                    number = massive1[i][k]
                    numberString = number.toString()
                    digitSum = Number(numberString[0]) + Number(numberString[1])
                    jamebiHTML += ` ${digitSum} `
                }
                jamebiHTML += `</p>`
            }
            document.write(jamebiHTML)
            
        }
